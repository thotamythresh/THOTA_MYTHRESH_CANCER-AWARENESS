<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancer Awareness & Support</title>
  <style>
    /* ======== BASIC PAGE STYLING ======== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #f9fafc;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      background: linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5)
        ),
        url("https://images.unsplash.com/photo-1554774853-b415df9eeb92?w=1600");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ======== QUOTE SECTION ======== */
    .quote-section {
      text-align: center;
      padding: 50px 20px;
      background: #fff;
    }

    .quote-section h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    #quote {
      font-style: italic;
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: block;
    }

    #new-quote {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #new-quote:hover {
      background: #c2185b;
    }

    /* ======== CONTACT FORM ======== */
    .contact {
      padding: 50px 20px;
      background: #f3f4f6;
      text-align: center;
    }

    .contact h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button[type="submit"] {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #c2185b;
    }

    /* ======== FOOTER ======== */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      header {
        padding: 70px 15px;
      }
      header h1 {
        font-size: 2rem;
      }
      #quote {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- ======== HERO / LANDING SECTION ======== -->
  <header>
    <h1>Together Against Cancer</h1>
    <p>Join us in spreading hope, awareness, and support for those fighting cancer.</p>
  </header>

  <!-- ======== QUOTE SECTION ======== -->
  <section class="quote-section">
    <h2>ðŸ’¬ Inspirational Quote</h2>
    <p id="quote">Loading inspirational quote...</p>
    <button id="new-quote">Get New Quote</button>
  </section>

  <!-- ======== CONTACT SECTION ======== -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>&copy; 2025 Cancer Awareness & Support Initiative. All rights reserved.</p>
  </footer>

  <!-- ======== JAVASCRIPT ======== -->
  <script>
    // Fetch inspirational quote from Quotable API
    const quoteEl = document.getElementById("quote");
    const newQuoteBtn = document.getElementById("new-quote");

    async function fetchQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        quoteEl.textContent = `${data.content} â€” ${data.author}`;

      } catch (err) {
        quoteEl.textContent = "Failed to load quote. Try again later.";
      }
    }

    newQuoteBtn.addEventListener("click", fetchQuote);
    fetchQuote(); // Load a quote on page load

    // Contact form handler
    document
      .getElementById("contactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Thank you for contacting us! Weâ€™ll get back to you soon.");
        this.reset();
      });
  </script>
</body>
</html>
